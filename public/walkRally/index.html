<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WalkRally</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/walkRally.json", { onProgress: UnityProgress });
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 1600px; height: 800px"></div>
        
        <button type="button" class="btn-circle" style="left: 40px;" ontouchstart="moveLeft()" ontouchend="stopMoving()"
            onmouseup="stopMoving()" onmousedown="moveLeft()">
            <span>&#60;</span>
        </button>
        <button type="button" class="btn-circle" style="right: 40px;" ontouchstart="moveRight()"
            ontouchend="stopMoving()" onmouseup="stopMoving()" onmousedown="moveRight()">
            <span>&#62;</span>
        </button>
    </div>


    <script src="TemplateData/responsive.javascript"></script>
    <script>
        function OnAppReady() {
            window.parent.postMessage('application-loaded');
        }
        function stopMoving() {
            gameInstance.SendMessage(
                'GameController', 'StopMoving'
            );
        }
        function moveLeft() {
            gameInstance.SendMessage(
                'GameController', 'OnMoveLeft'
            );
        }
        function moveRight() {
            gameInstance.SendMessage(
                'GameController', 'OnMoveRight'
            );
        }
        function SaveActivity() {
            window.parent.postMessage('walkRally', '*');
        }
    </script>
</body>
<style>
    .btn-circle:focus,
    .btn-circle:hover {
        outline: 0 !important;
        border: none !important;
        box-shadow: none !important;
    }

    .btn-circle {
        text-align: center;
        height: 60px;
        width: 60px;
        border-radius: 30px;
        font-size: 24px;
        background-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0px 10px 80px #0000000d;
        opacity: 1;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: absolute;
        bottom: 40px;
    }
</style>

</html>
