<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Paint Book</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/painting.json", { onProgress: UnityProgress });
    </script>

</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 1920px; height: 1080px"></div>
    </div>
    <div class="simmer">template by: <a href="https://simmer.io" target="_blank">SIMMER.io</a></div>
    <script src="TemplateData/responsive.javascript"></script>
    <script>
        function SaveImage(base64Img) {
            window.parent.postMessage('painting-' + base64Img, '*')
        }
        function OnAppReady() {
            window.parent.postMessage('application-loaded')
        }
        function SendValue() {
            gameInstance.SendMessage(
                'BtnReset', 'ResetCamPosition'
            );
            gameInstance.SendMessage(
                'Main Camera', 'capture'
            );
        }
        function BackApplication() {
            window.parent.postMessage('application-back');
        }
    </script>
</body>

</html>
